            <script>
                pic = new Array(
                    '<img class="items" src="img/1.png"</img> ',
                    '<img class="items" src="img/2.png"</img> ',
                    '<img class="items" src="img/3.png"</img> ',
                    '<img class="items" src="img/4.png"</img> ',
                    '<img class="items" src="img/5.png"</img> ',
                    '<img class="items" src="img/6.png"</img> ',
                    '<img class="items" src="img/7.png"</img> ',
                    '<img class="items" src="img/8.png"</img> '
                );

                n = Math.floor(Math.random() * 3);

                document.write(pic[n]);

            <div class="last_name">
                <input
                    value="Смирнова"
                    id="last-name-input"
                />

                    value="Smirnova"
                    id="last-name-input-translited"

            </div>

            <div class="first_name">
                <input
                    id="first-name-input"
                    value="Катерина"
                />

                <input
                    value="Katerina"
                    id="first-name-input-translited"
                    readonly
                />
            </div>


            <div class="middle_name">
                <input
                    value="Максимовна"
                    id="middle-name"
                />

                <script>
                    const middleNames = [
                        "Петровна",
                        "Максимовна",
                        "Сергеевна",
                        "Александровна",
                        "Алексеевна",
                        "Олеговна",
                    ];

                    var randomNumber = Math.floor(Math.random() * 6);
                    document.getElementById("middle-name").value = middleNames[randomNumber];
                </script>
            </div>

            <div class="sex">
                <input
                    value="Ж/F"
                />
            </div>

            <div class="nationality">
                <input value = "Україна/Ukr">
            </div>

            <div class="birth_day">
                <input
                    id="birth"
                    name="results"
                    type="text"
                    value="05 08 2005"
                />
            </div>

            <div class="record">
                <input id="rec" name="results" type="text" value = "20050805">
            </div>

            <div class="expiry">
                <input id="exp" name="results" type="text" value = "23 08 2023" >
            </div>

            <div class="num_doc">
                <div id="doc_number"></div>
            </div>

            <script>
                var randomNumber = Math.floor((Math.random() * 8888888) + 1000000);
                document.getElementById("doc_number").innerHTML = randomNumber;
            </script>

            <script>
                document.getElementById('birth').addEventListener('input', function(e){
                    e.target.value = e.target.value.split('.').join(' ');
                });
            </script>

                document.getElementById('exp').addEventListener('input', function(e){
                    e.target.value = e.target.value.split('.').join(' ');
                });

                document.getElementById('rec').addEventListener('input', function(e){

    <div

        style="padding: 10px;"
